name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dockertest:latest
            && docker login docker.pkg.github.com -u az-digital -p {{secrets.GITHUB_TOKEN}}
            && docker tag dockertest docker.pkg.github.com/az-digital/dockertest/dockertest:latest
            && docker push docker.pkg.github.com/az-digital/dockertest/dockertest:latest
