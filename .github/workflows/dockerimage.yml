name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s) \
            && docker tag IMAGE_ID docker.pkg.github.com/az-digital/dockertest/dockertest:latest \
            && docker push docker.pkg.github.com/az-digital/dockertest/dockertest:latest
